<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okean Mobile - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="login.js" defer></script>
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <div class="logo-container">
                <img src="picture/logo.jpg" alt="Logo" class="logo">
            </div>
            <div class="brand-name">
                <h1>Okean Mobile</h1>
            </div>
        </div>
    </header>
    
    <form class="login-box">
        <h2>Login</h2>

        <!-- Username input field -->
        <div class="user-box">
            <input type="text" name="username" required>
            <label>Username</label>
            <p id="username-error" class="error-message"></p>
        </div>

        <!-- Password input field -->
        <div class="user-box">
            <input type="password" name="password" required>
            <label>Password</label>
            <p id="password-error" class="error-message"></p>
        </div>

        <section class="remember-forgot-box">
            <div class="remember-me">
                <input type="checkbox" name="remember-me" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <a class="forgot-password" href="forgotpass.html">Forgot password?</a>
        </section>

        <!-- Submit button -->
        <button class="login-button" type="submit">Login</button>

        <!-- Register link -->
        <h5 class="dont-have-an-account">
            Don't have an account? <a href="register.html"><b>Register</b></a>
        </h5>
    </form>
</body>
</html>
