<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .message {
            color: #00c6fb;
            font-size: 24px;
            text-align: center;
            padding: 20px;
            border: 2px solid #00c6fb;
            border-radius: 10px;
            background-color: rgba(0, 198, 251, 0.1);
            transition: transform 0.3s;
        }
        .message:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="message">
        quên rồi thì thôi, mình tạo tài khoản khác nhaaaa, hí hí
    </div>
</body>
</html>
